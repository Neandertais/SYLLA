version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    volumes:
      - ./api/scripts/postgresql:/docker-entrypoint-initdb.d
      - postgres_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${PG_DB_NAME},${PG_DB_NAME}_test
    ports:
      - 5432:5432

  redis:
    container_name: redis
    image: redis:6-alpine
    volumes:
      - redis_volume:/data
    ports:
      - 6379:6379

  meilisearch:
    container_name: meiliseach
    image: getmeili/meilisearch:v0.30
    volumes:
      - mellisearch_volume:/meili_data
    ports: 
      - 7700:7700

  adonis_app:
    container_name: adonis_app
    restart: always
    depends_on:
      - postgres
      - redis
    build:
      context: ./api
      target: runner
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    env_file:
      - .env
    environment:
      - PG_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./api:/app
      - uploads_volume:/app/tmp/uploads
    command: yarn yarn install --frozen-lockfile && exec node ace serve --watch --node-args="--inspect=0.0.0.0"

  video_processing:
    container_name: video_processing
    restart: always
    depends_on:
      - redis
    build:
      context: ./video
      target: dependencies
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - DEBUG=video:*
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    volumes:
      - ./video:/home/node/app
      - ./video/node_modules:/home/node/app/node_modules
      - uploads_volume:/home/node/app/tmp/uploads
    command: -- sh -c 'chmod 777 -R /dev/dri && exec npm run dev'

volumes:
  postgres_volume:
  redis_volume:
  mellisearch_volume:
  uploads_volume:
